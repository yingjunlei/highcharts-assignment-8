<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> My first chart with Highcharts </title>

  <link rel="stylesheet" href="styles/normalize.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <script src="https://code.highcharts.com/highcharts.js"></script>

  <!-- change the Highcharts theme -->
  <script src="https://code.highcharts.com/themes/grid.js"></script>

  <!-- add print and export features - this is optional -->
  <script src="https://code.highcharts.com/modules/exporting.js"></script>



</head>

<body>

<!-- add the div and the chart code BELOW this comment -->
<h1>My first chart with Highcharts</h1>

<div id="container" style="width:100%; height:400px;"></div>

  <script>
Highcharts.chart('container', {
          chart: {
              type: 'bar'
          },
          title: {
              text: 'Fruit Consumption'
          },
          xAxis: {
              categories: ['Pineapples', 'Apples', 'Bananas', 'Oranges']
          },
          yAxis: {
              title: {
                  text: 'Fruit eaten'
              }
          },
          series: [{
              name: 'Sam',
              data: [6, 1, 0, 4]
          }, {
              name: 'Ken',
              data: [6, 5, 7, 3]
          }]

  });
</script>


  <!-- DO NOT write anything below these required tags /18 -->
</body>
</html>
